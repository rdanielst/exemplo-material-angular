<h1>Exemplos Material</h1>

<hr>

<div class="form">

  <form [formGroup]="form">
    <mat-form-field appearance="fill">
      <mat-label>Nome</mat-label>
      <input type="text" matInput formControlName="nome">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Idade</mat-label>
      <input type="number" matInput formControlName="idade">
    </mat-form-field>
  </form>

</div>


<button mat-raised-button color="primary" (click)="openDialog()">Abrir Dialog</button>
